<label class="ui-button">
    Upload image
    <input data-qa="file-input" type="file" style="display:none" (change)="fileChanged($event)">
</label>
<ul>
   <li data-qa="uploaded-file" *ngFor="let file of files | keyvalue" [class]="file.value">
       {{file.key}} (use "![](/image-server/{{file.key}})" in your blog post!)
   </li> 
</ul>
