<div class="preview-container" data-qa="preview-container" (click)="onClick()">

  <img data-qa="image" [src]="blog.image" class="contained-image"/>
  
  <div class="overlay-text">
    <h2 data-qa="title" class="title">{{ blog.title }}</h2>
    <p data-qa="description" class="description">{{ blog.description }}</p>
  </div>
</div>
